<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="description" content="Bootstrap - FontAwesome">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="calculator-container background-blue">
		<div class="calculator-container--body">
			<div class="result">
				<input type="text" id="number" name="number" readonly="">
			</div>
			<div class="key-wrapper">
				<div class="column"> 
					<div class="key-thumbnail"> 
						<button class="key key-white key-white--per background-blue"> % </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--seven"> 7 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--four"> 4 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--one"> 1 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--dot"> . </button>
					</div>
				</div>
				<div class="column">
					<div class="key-thumbnail"> 
						<button class="key key-white key-white--quad"> âˆš </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--eight"> 8 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--five"> 5 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--two"> 2 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--zero"> 0 </button>
					</div>
				</div>
				<div class="column">
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--delete"> CE </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--nine"> 9 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--six"> 6 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--three"> 3 </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-white key-white--equal"> = </button>
					</div>
				</div>
				<div class="column"> 
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--delete"> C </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--minus"> - </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--div"> / </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-grey key-grey--multi"> * </button>
					</div>
					<div class="key-thumbnail"> 
						<button class="key key-white key-white--sum"> + </button>
					</div>	
				</div>			
			</div>
		</div>	
	</div>
	<div class="history-container">
		
	</div>
	<div class="btn-mode">
		<button id="mode"></button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/calculadora.js"></script>
</body>
</html>
