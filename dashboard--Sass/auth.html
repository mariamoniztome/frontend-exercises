<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <div class="dashboard-logo">
                <a href="index.html"><img src="assets/logo.png" alt="Logotipo"></a>
            </div>
        </header>
        <div class="form-container">
            <div class="wrapper">
                <img src="assets/logo.png" alt="Logotipo">
                <h1>Welcome Back!</h1>
                <span>Login to your account!</span>
            </div>
            <div class="form">
                <form>
                    <div class="form-input">
                        <img src="assets/icon-envelope.svg" alt="Envelope">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="form-input">
                        <img src="assets/icon-lock.svg" alt="Lock">
                        <input type="password" placeholder="Password">
                        <img src="assets/icon-eye.png"  alt="Eye" class="icon-eye">
                    </div>
                    <div class="form-password">
                        <div>
                            <a href="#">Recover password</a>
                        </div>
                    </div>
                </form>
                <div class="container-footer">
                    <div class="form-sign-up">
                        <span>Don't have an account? <a href='#' class="link-sign-up">Sign Up</a></span>
                    </div>
                    <div class="submit">
                        <button class="btn btn-submit" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main> 
</body>
</html>
