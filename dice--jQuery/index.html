<!DOCTYPE html>
<html>
  <head>
    <title>Rolling Dice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-left">
      <h2>Introduz os teus dados</h2>
      <input type="number" name="dices" class="dices" />
      <button class="btn btn-dices">Quero estes</button>
    </div>
    <div class="container-center">
      <h1>Play and Win!</h1>
      <div class="multiple"></div>
      <button class="btn shuffle">shuffle</button>
    </div>
    <div class="container-right"></div>

    <div class="inv">
      <div class="dice">
        <div class="face face1">
          <img src="img/face1.jpg" />
        </div>
        <div class="face face2">
          <img src="img/face2.jpg" />
        </div>
        <div class="face face3">
          <img src="img/face3.jpg" />
        </div>
        <div class="face face4">
          <img src="img/face4.jpg" />
        </div>
        <div class="face face5">
          <img src="img/face5.jpg" />
        </div>
        <div class="face face6">
          <img src="img/face6.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
