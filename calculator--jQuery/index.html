<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<meta name="description" content="Bootstrap - FontAwesome">
	<meta name="keywords" content="Bootstrap,Containers, rows, cols">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="calculadora aspeto">
		<div class="bodyCal">
			<div class="resultado">
				<input type="text" id="numero" name="numero" readonly="">
			</div>
			<div class="teclasCal">
				<div class="coluna"> 
					<div class="tecla"> 
						<button class="botao teclaBrancas aspeto2 per"> % </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza sete"> 7 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza quatro"> 4 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza um"> 1 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza ponto"> . </button>
					</div>
				</div>
				<div class="coluna">
					<div class="tecla"> 
						<button class="botao teclaBrancas raizQuad"> âˆš </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza oito"> 8 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza cinco"> 5 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza dois"> 2 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza zero"> 0 </button>
					</div>
				</div>
				<div class="coluna">
					<div class="tecla"> 
						<button class="botao teclaAmarela delete"> CE </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza nove"> 9 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza seis"> 6 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza tres"> 3 </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaBrancas result"> = </button>
					</div>
				</div>
				<div class="coluna"> 
					<div class="tecla"> 
						<button class="botao teclaAmarela delete"> C </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza menos"> - </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza div"> / </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaCinza multi"> * </button>
					</div>
					<div class="tecla"> 
						<button class="botao teclaBrancas soma"> + </button>
					</div>	
				</div>			
			</div>
		</div>	
	</div>
	<div class="hist">
		
	</div>
	<div class="botao2">
		<button id="mode"></button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/calculadora.js"></script>
</body>
</html>
